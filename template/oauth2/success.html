{{ define "body" }} {{ with .Param }}
<h2>User Information</h2>
<table class="table">
  <tr>
    <th>Sub</th>
    <td>{{ .Sub }}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{ .Name }}</td>
  </tr>
  <tr>
    <th>FamilyName</th>
    <td>{{ .FamilyName }}</td>
  </tr>
  <tr>
    <th>GivenName</th>
    <td>{{ .GivenName }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ .Email }}</td>
  </tr>
</table>
{{ end }} {{ end }}
