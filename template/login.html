{{ define "body" }}
<form method="post">
  <div>
    {{ .Param.Message }}
  </div>
  <div>
    <label for="username">username</label><br />
    <input type="text" id="username" name="username" value="{{ .Param.Username }}" />
  </div>
  <div>
    <label for="password">password</label><br />
    <input type="password" id="password" name="password" />
  </div>
  <div>
    <input type="submit" />
  </div>
</form>
{{ end }}
